# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify
    - name: create-report
  # You may pin to the exact commit or the version.
  # uses: michaelhenry/create-report@17efef3ac948253d7b5c0c345b940e7828971eaa
      uses: michaelhenry/create-report@v2.0.0
      with:
    # Title of the report
        title: "Just Report"
    # File path of the report.
    #path: # optional
    # The data format of the summary either markdown or html.
    #format: # optional, default is markdown


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
